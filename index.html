<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Poster with Single Photo Frame</title>
<style>
  body {
    font-family: Arial, sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 20px;
    padding: 20px;
    background: #f2f2f2;
  }
  canvas {
    border: 1px solid #ccc;
    max-width: 100%;
    height: auto;
    display: block;
    touch-action: none; /* prevent scrolling while dragging/pinching */
  }
  input, button {
    padding: 10px 15px;
    font-size: 16px;
  }
</style>
</head>
<body>

<h2>Upload Your Photo</h2>
<input type="file" id="imgInput" accept="image/*">

<canvas id="finalCanvas"></canvas>
<button id="downloadBtn">Download Poster</button>

<script>
const canvas = document.getElementById("finalCanvas");
const ctx = canvas.getContext("2d");

// Poster image
const poster = new Image();
poster.src = "WhatsApp Image 2025-11-19 at 01.38.18_40e3d844.jpg";

// Scaling factor for mobile
let scaleFactor = 1;

// Circle frame (center and radius)
const frame = {
    x: 263, // original center x
    y: 994, // original center y
    r: Math.sqrt((467-263)**2 + (1001-994)**2), // radius ~204
    img: null
};

let imgScale = 1;
let posX = 0;
let posY = 0;
let isDragging = false;
let startX, startY;
let lastDistance = null; // for pinch zoom

function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    ctx.drawImage(poster, 0, 0, canvas.width, canvas.height);

    if(frame.img){
        ctx.save();
        ctx.beginPath();
        ctx.arc(frame.x, frame.y, frame.r, 0, Math.PI*2);
        ctx.closePath();
        ctx.clip();

        const w = frame.img.width * imgScale * scaleFactor;
        const h = frame.img.height * imgScale * scaleFactor;
        ctx.drawImage(frame.img, posX, posY, w, h);

        ctx.restore();
    }

    // Draw frame outline
    ctx.beginPath();
    ctx.arc(frame.x, frame.y, frame.r, 0, Math.PI*2);
    ctx.lineWidth = 5;
    ctx.strokeStyle = "#00ff00";
    ctx.stroke();
}

// Load poster and scale for mobile
poster.onload = () => {
    const screenWidth = Math.min(window.innerWidth, poster.width);
    scaleFactor = screenWidth / poster.width;
    canvas.width = poster.width * scaleFactor;
    canvas.height = poster.height * scaleFactor;

    // Scale frame coordinates
    frame.x *= scaleFactor;
    frame.y *= scaleFactor;
    frame.r *= scaleFactor;

    draw();
};

// Upload user image
document.getElementById("imgInput").addEventListener("change", e => {
    const file = e.target.files[0];
    if(!file) return;

    const img = new Image();
    img.onload = () => {
        frame.img = img;
        imgScale = 1;
        posX = frame.x - (img.width/2) * scaleFactor;
        posY = frame.y - (img.height/2) * scaleFactor;
        draw();
    };
    img.src = URL.createObjectURL(file);
});

// Zoom with mouse wheel
canvas.addEventListener("wheel", e => {
    e.preventDefault();
    imgScale += Math.sign(e.deltaY) * -0.05;
    imgScale = Math.max(0.2, Math.min(4, imgScale));
    draw();
});

// Drag with mouse
canvas.addEventListener("mousedown", e => {
    isDragging = true;
    startX = e.offsetX;
    startY = e.offsetY;
});
canvas.addEventListener("mousemove", e => {
    if(!isDragging) return;
    posX += e.offsetX - startX;
    posY += e.offsetY - startY;
    startX = e.offsetX;
    startY = e.offsetY;
    draw();
});
window.addEventListener("mouseup", () => isDragging = false);

// Drag & pinch zoom for touch devices
canvas.addEventListener("touchstart", e => {
    e.preventDefault();
    if(e.touches.length === 1){
        const touch = e.touches[0];
        const rect = canvas.getBoundingClientRect();
        startX = touch.clientX - rect.left;
        startY = touch.clientY - rect.top;
        isDragging = true;
    } else if(e.touches.length === 2){
        lastDistance = getDistance(e.touches);
    }
});

canvas.addEventListener("touchmove", e => {
    e.preventDefault();
    const rect = canvas.getBoundingClientRect();

    if(e.touches.length === 1 && isDragging){
        const touch = e.touches[0];
        const x = touch.clientX - rect.left;
        const y = touch.clientY - rect.top;
        posX += x - startX;
        posY += y - startY;
        startX = x;
        startY = y;
        draw();
    } else if(e.touches.length === 2){
        const distance = getDistance(e.touches);
        if(lastDistance){
            const scaleChange = distance / lastDistance;
            imgScale *= scaleChange;
            imgScale = Math.max(0.2, Math.min(4, imgScale));
            draw();
        }
        lastDistance = distance;
    }
});

canvas.addEventListener("touchend", e => {
    if(e.touches.length < 2) lastDistance = null;
    if(e.touches.length === 0) isDragging = false;
});

// Helper for pinch zoom
function getDistance(touches){
    const dx = touches[0].clientX - touches[1].clientX;
    const dy = touches[0].clientY - touches[1].clientY;
    return Math.sqrt(dx*dx + dy*dy);
}

// Download the poster
document.getElementById("downloadBtn").addEventListener("click", () => {
    const link = document.createElement("a");
    link.download = "poster_output.png";
    link.href = canvas.toDataURL("image/png");
    link.click();
});
</script>

</body>
</html>
