<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Poster Image Upload</title>
<style>
    body {
        font-family: Arial, sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        background-color: #f4f4f4;
        margin: 0;
        padding: 20px;
    }

    .upload-box {
        width: 300px;
        height: 200px;
        border: 2px dashed #777;
        display: flex;
        justify-content: center;
        align-items: center;
        cursor: pointer;
        background-color: #fff;
        margin-bottom: 20px;
    }

    #posterContainer {
        position: relative;
        display: inline-block;
    }

    #poster {
        width: 350px;
    }

    #canvas {
        display: none;
    }

    .btn-container {
        margin-top: 10px;
        display: none;
        gap: 10px;
        justify-content: center;
        width: 100%;
        display: flex;
    }

    button {
        padding: 10px 20px;
        background-color: #333;
        color: white;
        border: none;
        cursor: pointer;
        border-radius: 5px;
    }

    button:hover {
        background-color: #555;
    }
</style>
</head>
<body>

<div class="upload-box" id="uploadBox">
    Click to Upload Image
</div>

<div id="posterContainer">
    <img id="poster" src="poster.png">
    <canvas id="canvas" width="350" height="450"></canvas>
</div>

<div class="btn-container" id="buttonContainer">
    <button id="downloadBtn">Download</button>
    <button id="resetBtn">Reset</button>
</div>

<input type="file" id="imageUpload" accept="image/*" style="display:none;">

<script>
let downloadCount = 1;

const uploadBox = document.getElementById("uploadBox");
const imageUpload = document.getElementById("imageUpload");
const poster = document.getElementById("poster");
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");
const buttonContainer = document.getElementById("buttonContainer");
const resetBtn = document.getElementById("resetBtn");

uploadBox.addEventListener("click", () => imageUpload.click());

imageUpload.addEventListener("change", function () {
    const file = this.files[0];
    if (!file) return;

    const img = new Image();
    img.src = URL.createObjectURL(file);

    img.onload = function () {
        canvas.style.display = "block";
        poster.style.display = "none";
        uploadBox.style.display = "none";
        buttonContainer.style.display = "flex";

        ctx.clearRect(0, 0, canvas.width, canvas.height);

        const posterImg = new Image();
        posterImg.src = "poster.png";

        posterImg.onload = function () {
            ctx.drawImage(posterImg, 0, 0, canvas.width, canvas.height);

            const maxWidth = 260;
            const maxHeight = 260;
            let width = img.width;
            let height = img.height;

            if (width > height) {
                if (width > maxWidth) {
                    height *= maxWidth / width;
                    width = maxWidth;
                }
            } else {
                if (height > maxHeight) {
                    width *= maxHeight / height;
                    height = maxHeight;
                }
            }

            const x = (canvas.width - width) / 2;
            const y = 140;

            ctx.drawImage(img, x, y, width, height);
        };
    };
});

document.getElementById("downloadBtn").addEventListener("click", () => {
    const fileName = "Rathnavalli_Sathyan_" + downloadCount + ".png";
    downloadCount++;

    canvas.toBlob((blob) => {
        const url = URL.createObjectURL(blob);
        const a = document.createElement("a");

        a.href = url;
        a.download = fileName;

        a.dispatchEvent(new MouseEvent("click", { 
            bubbles: true, 
            cancelable: true, 
            view: window 
        }));

        setTimeout(() => URL.revokeObjectURL(url), 500);
    }, "image/png");
});

resetBtn.addEventListener("click", () => {
    canvas.style.display = "none";
    poster.style.display = "block";
    uploadBox.style.display = "flex";
    buttonContainer.style.display = "none";

    ctx.clearRect(0, 0, canvas.width, canvas.height);

    downloadCount = 1;
    imageUpload.value = "";
});
</script>

</body>
</html>
