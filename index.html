<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Poster with Single Photo Frame</title>

<style>
  body {
    font-family: Arial, sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 10px;
    padding: 20px;
    background: #f2f2f2;
  }

  .canvas-wrapper {
    position: relative;
    display: inline-block;
  }

  canvas {
    display: block;
    max-width: 100%;
    height: auto;
    cursor: grab;
  }

  #downloadBtn {
    padding: 6px 10px;
    background: black;
    color: white;
    font-size: 12px;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    opacity: 0.85;
    margin-bottom: 10px;
  }

  .button-row {
    display: flex;
    gap: 6px;
    justify-content: center;
    margin-bottom: 10px;
  }

  .upload-btn, #cameraBtn {
    background: white;
    border: 1px solid #bbb;
    padding: 4px 6px;
    border-radius: 6px;
    font-size: 12px;
    box-shadow: 0 1px 2px rgba(0,0,0,0.1);
    cursor: pointer;
    display: flex;
    align-items: center;
    gap: 4px;
  }

  .upload-btn:hover,
  #cameraBtn:hover {
    background: #f0f0f0;
  }

  input[type="file"] {
    display: none;
  }
</style>
</head>
<body>

<h2>Upload or Click a Picture</h2>

<div class="button-row">
    <label class="upload-btn" for="imgUploadInput">üìÅ Upload</label>
    <button id="cameraBtn">üì∏ Camera</button>
    <button id="downloadBtn">Download</button>
</div>

<div class="canvas-wrapper">
    <canvas id="finalCanvas"></canvas>
    <input type="file" id="imgUploadInput" accept="image/*">
    <input type="file" id="imgCameraInput" accept="image/*" capture="environment">
</div>

<script>
const canvas = document.getElementById("finalCanvas");
const ctx = canvas.getContext("2d");

const poster = new Image();
poster.src = "WhatsApp Image 2025-11-22 at 07.34.17_e0b8aebb.jpg";

const frame = {
    x: 371,
    y: 1340,
    r: Math.hypot(592 - 363, 1318 - 1330) * 0.9,
    img: null
};

let scaleFactor = 1;
let imgScale = 1;
let posX = 0;
let posY = 0;

let isDragging = false;
let startX, startY;

poster.onload = () => {
    const w = poster.width;
    const h = poster.height;

    scaleFactor = Math.min(window.innerWidth * 0.9 / w, 1);

    canvas.width = w * scaleFactor;
    canvas.height = h * scaleFactor;

    frame.x *= scaleFactor;
    frame.y *= scaleFactor;
    frame.r *= scaleFactor;

    draw();
};

function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    ctx.drawImage(poster, 0, 0, canvas.width, canvas.height);

    if (frame.img) {
        ctx.save();
        ctx.beginPath();
        ctx.arc(frame.x, frame.y, frame.r, 0, Math.PI * 2);
        ctx.clip();

        ctx.drawImage(
            frame.img,
            posX,
            posY,
            frame.img.width * imgScale * scaleFactor,
            frame.img.height * imgScale * scaleFactor
        );

        ctx.restore();
    }

    // White border
    ctx.beginPath();
    ctx.arc(frame.x, frame.y, frame.r, 0, Math.PI * 2);
    ctx.lineWidth = 2;
    ctx.strokeStyle = "#ffffff";
    ctx.stroke();
}

function handleImageSelect(e) {
    const file = e.target.files[0];
    if (!file) return;

    const img = new Image();
    img.onload = () => {
        frame.img = img;
        imgScale = 1;

        posX = frame.x - (img.width * scaleFactor) / 2;
        posY = frame.y - (img.height * scaleFactor) / 2;
        draw();
    };
    img.src = URL.createObjectURL(file);
}

document.getElementById("imgUploadInput").addEventListener("change", handleImageSelect);
document.getElementById("cameraBtn").addEventListener("click", () => {
    document.getElementById("imgCameraInput").click();
});
document.getElementById("imgCameraInput").addEventListener("change", handleImageSelect);

// Smooth zoom
canvas.addEventListener("wheel", e => {
    e.preventDefault();
    if (!frame.img) return;

    const rect = canvas.getBoundingClientRect();
    const mouseX = e.clientX - rect.left;
    const mouseY = e.clientY - rect.top;

    const prevScale = imgScale;
    imgScale += -Math.sign(e.deltaY) * 0.05;
    imgScale = Math.max(0.3, Math.min(5, imgScale));

    posX = mouseX - (mouseX - posX) * (imgScale / prevScale);
    posY = mouseY - (mouseY - posY) * (imgScale / prevScale);

    draw();
});

// Drag move
canvas.addEventListener("mousedown", e => {
    isDragging = true;
    startX = e.offsetX;
    startY = e.offsetY;
    canvas.style.cursor = "grabbing";
});
canvas.addEventListener("mousemove", e => {
    if (!isDragging) return;
    posX += e.offsetX - startX;
    posY += e.offsetY - startY;
    startX = e.offsetX;
    startY = e.offsetY;
    draw();
});
window.addEventListener("mouseup", () => {
    isDragging = false;
    canvas.style.cursor = "grab";
});

// Touch control
let lastDistance = 0;
canvas.addEventListener("touchstart", e => {
    if (!frame.img) return;
    if (e.touches.length === 2) {
        lastDistance = Math.hypot(
            e.touches[0].clientX - e.touches[1].clientX,
            e.touches[0].clientY - e.touches[1].clientY
        );
    } else {
        startX = e.touches[0].clientX;
        startY = e.touches[0].clientY;
    }
});
canvas.addEventListener("touchmove", e => {
    e.preventDefault();
    if (!frame.img) return;

    if (e.touches.length === 2) {
        const newDist = Math.hypot(
            e.touches[0].clientX - e.touches[1].clientX,
            e.touches[0].clientY - e.touches[1].clientY
        );

        const prevScale = imgScale;
        imgScale *= newDist / lastDistance;
        imgScale = Math.max(0.3, Math.min(5, imgScale));

        const rect = canvas.getBoundingClientRect();
        const centerX = (e.touches[0].clientX + e.touches[1].clientX) / 2 - rect.left;
        const centerY = (e.touches[0].clientY + e.touches[1].clientY) / 2 - rect.top;

        posX = centerX - (centerX - posX) * (imgScale / prevScale);
        posY = centerY - (centerY - posY) * (imgScale / prevScale);

        lastDistance = newDist;
        draw();
    } else if (e.touches.length === 1) {
        posX += e.touches[0].clientX - startX;
        posY += e.touches[0].clientY - startY;
        startX = e.touches[0].clientX;
        startY = e.touches[0].clientY;
        draw();
    }
});

// Download
document.getElementById("downloadBtn").addEventListener("click", () => {
    const link = document.createElement("a");
    link.download = "poster_output.png";
    link.href = canvas.toDataURL();
    link.click();
});
</script>

</body>
</html>
